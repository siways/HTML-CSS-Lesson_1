<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="style.css">
    <title>Магазин</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="navbar">
                <div class="logo"><a href="#"><img src="img/logo.svg" alt="Логотип"></a></div>
                <div class="search"><a href="#"><img src="img/search.svg" alt="Поиск"></a></div>
                <div class="menu"><a href="#"><img src="img/menu.svg" alt="Меню"></a></div>
                <div class="profil"><a href="#"><img src="img/profile.svg" alt="Профиль"></a></div>
                <div class="basket"><a href=""><img src="img/basket.svg" alt="Корзина"></a><div class="basket-notification">5</div></div>
            </div>
            <div class="bar">
                <div class="bar-block-left"><img src="img/bar-image.png" alt="photo"></div>
                <div class="bar-block-right"><span>THE BRAND OF LUXERIOUS FASHION</span></div>
            </div>
        </div>
    </div>
</body>
</html>
